<div class="container mt-4">
  <h2>Add New Product</h2>
  <form (ngSubmit)="onSubmit()" class="mt-3">
    <div class="mb-3">
      <label for="itemName" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="itemName" [(ngModel)]="product.itemName" name="itemName" required>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price (â‚¹)</label>
      <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required min="0">
    </div>
    <div class="mb-3">
      <label for="stock" class="form-label">Stock Quantity</label>
      <input type="number" class="form-control" id="stock" [(ngModel)]="product.stockQuantity" name="stockQuantity" required min="0">
    </div>
    <button type="submit" class="btn btn-primary">Save Product</button>
    <button type="button" class="btn btn-secondary ms-2" routerLink="/admin/products">Cancel</button>
  </form>
</div>
