<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Product Inventory</h2>
    <div>
      <input type="text" class="form-control" placeholder="Search products..." [(ngModel)]="searchText">
    </div>
    <button routerLink="/admin/products/add" class="btn btn-primary">
      <i class="bi bi-plus-lg"></i> Add Product
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Product Name</th>
          <th>Price (â‚¹)</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filteredProducts">
          <td>{{ product.id }}</td>
          <td>{{ product.itemName }}</td>
          <td>{{ product.price | currency:'INR' }}</td>
          <td [class.text-danger]="product.stockQuantity < 10" 
              [class.text-warning]="product.stockQuantity >= 10 && product.stockQuantity < 20">
            {{ product.stockQuantity }}
            <span *ngIf="product.stockQuantity < 10" class="badge bg-danger ms-2">Low Stock</span>
          </td>
          <td>
            <button (click)="editProduct(product.id)" class="btn btn-sm btn-warning me-2">
              <i class="bi bi-pencil"></i> Edit
            </button>
            <button (click)="deleteProduct(product.id)" class="btn btn-sm btn-danger">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
