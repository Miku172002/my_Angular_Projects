<div class="container mt-4">
  <h2>Add New Customer</h2>
  <form (ngSubmit)="onSubmit()" class="mt-3">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="customer.name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile</label>
      <input type="text" class="form-control" id="mobile" [(ngModel)]="customer.mobile" name="mobile" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" id="address" [(ngModel)]="customer.address" name="address" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Customer</button>
    <button type="button" class="btn btn-secondary ms-2" routerLink="/admin/customers">Cancel</button>
  </form>
</div>
