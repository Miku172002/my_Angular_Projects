<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Customer Management</h2>
    <div>
      <input type="text" class="form-control" placeholder="Search customers..." [(ngModel)]="searchText">
    </div>
    <button routerLink="/admin/customers/add" class="btn btn-primary">
      <i class="bi bi-plus-lg"></i> Add Customer
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Mobile</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of filteredCustomers">
          <td>{{ customer.id }}</td>
          <td>{{ customer.name }}</td>
          <td>{{ customer.mobile }}</td>
          <td>{{ customer.address }}</td>
          <td>
            <button (click)="editCustomer(customer.id)" class="btn btn-sm btn-warning me-2">
              <i class="bi bi-pencil"></i> Edit
            </button>
            <button (click)="deleteCustomer(customer.id)" class="btn btn-sm btn-danger">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
