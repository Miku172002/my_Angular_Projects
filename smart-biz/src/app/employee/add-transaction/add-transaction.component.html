<div class="container mt-4">
  <div class="card sale-card">
    <div class="card-header bg-primary text-white">
      <h3>Record New Sale</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #saleForm="ngForm">
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Customer *</label>
            <select class="form-select" [(ngModel)]="transaction.customerId" name="customerId" required>
              <option [ngValue]="null">Select Customer</option>
              <option *ngFor="let customer of customers" [value]="customer.id">
                {{ customer.name }} ({{ customer.mobile }})
              </option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Product *</label>
            <select class="form-select" [(ngModel)]="transaction.productId" name="productId" 
                    (change)="onProductChange()" required>
              <option [ngValue]="null">Select Product</option>
              <option *ngFor="let product of products" [value]="product.id">
                {{ product.itemName }} (â‚¹{{ product.price }} | Stock: {{ product.stockQuantity }})
              </option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Quantity *</label>
            <input type="number" class="form-control" min="1" 
                   [(ngModel)]="transaction.quantity" 
                   name="quantity" 
                   (input)="onQuantityChange()"
                   required>
          </div>
          <div class="row mb-3">
  <div class="col-md-4">
    <label class="form-label">Unit Price</label>
    <input type="number" class="form-control" 
           [(ngModel)]="unitPrice" 
           name="unitPrice"
           readonly>
  </div>
  <div class="col-md-4">
    <label class="form-label">Total Amount</label>
    <input type="number" class="form-control" 
           [(ngModel)]="totalAmount" 
           name="totalAmount"
           readonly>
  </div>
</div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Payment Status</label>
            <select class="form-select" [(ngModel)]="transaction.paymentStatus" name="paymentStatus">
              <option value="Paid">Paid</option>
              <option value="Pending">Pending</option>
            </select>
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-secondary" 
                  routerLink="/employee/dashboard" 
                  [disabled]="isSubmitting">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" 
                  [disabled]="isSubmitting || !saleForm.form.valid">
            <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1"></span>
            {{ isSubmitting ? 'Processing...' : 'Record Sale' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
